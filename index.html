<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Bross</title>
</head>

<body>

    <div class="mascara-formulario"onclick="esconderForm()"></div>
    <div class="header">
        <img src="./img/logo-header.png" alt="logo header">
        <a>Home</a>
        <a>Nossos serviços</a>
        <a>Fale Conosco</a>

    </div>


    <div class="caixa-mae">
        <div class="caixa-principal">
            <img src="./img/logo.png" alt="logo do mario bros" class="logo-mario">
            <p>Encanadores mario e luigi resolvendo seus problemas</p>
            <button onclick="mostrarForm()">Entre em contato</button>
        </div>
        <div>
            <img src="./img/mario e luigi.png" alt="Logo do mario e luigi" class="mario-luigi">
        </div>

    </div>

    <div class="caixa-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

    <a href="https://wa.me/5511913389421?text=site%20teste%20do%20mario" class="link-whatsapp">
        <img src="./img/whatsapp.png" alt="link para o whatsapp">
    </a>

    <form class="formulario-fale-conosco">
        <input placeholder="Seu nome">
        <input placeholder="Seu telefone">
        <textarea placeholder="Digite seu problema aqui"></textarea>
        <button>Pedir orçamento</button>

    </form>



</body>
<script src="scripts.js"></script>


</html>
